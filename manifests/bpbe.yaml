apiVersion: apps/v1
kind: Deployment
metadata:
  # deployment name
  name: bp-deployment
  labels:
    app: bp
spec:
  # modify replicas according to your case
  replicas: 1
  selector:
    matchLabels:
      app: bp 
  # pod template
  template:
    metadata:
      labels:
        app: bp
    spec:
      # pod contains 1 container
      containers:
      - name: bp
        image: bpacregistry.azurecr.io/bpbe:v1
        imagePullPolicy: "IfNotPresent"
        # container opens port 8080
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP 
        - containerPort: 4848
          name: http2
          protocol: TCP                       
---
apiVersion: v1
kind: Service
metadata:
  # The unique Service instance/name
  name: bp-service
spec:
  # Add external load balancer
  # *Only supported by some cloud providers*
  type: LoadBalancer
  ports:
    # Accept traffic sent to port 8080
    - name: http
      port: 8080
      targetPort: 8080
    - name: http2
      port: 4848
      targetPort: 4848
  selector:
    # Loadbalance traffic across Pods matching
    # this label selector
    app: bp
